<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <header>
            <h1>Django Girls Blog</h1>
        </header>
        
          {% for post in posts %}
            <article>
              <time>{{ post.created_date }}</time>
              <h2><a href="">{{ post.title }}</a></h2>
              <p>{{ post.text }}</p>
            </article>
          {% endfor %}  
    </body>
</html>
